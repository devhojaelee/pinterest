<div class="pragmatic_header"> <!-- 2rem 상하 / 0 좌우-->
    <div>
        <h1 class="pragmatic_logo">CLOOTEREST</h1>
    </div>
    <div class="pragmatic_header_nav_bar">
        <a href="{% url 'articleapp:list' %}" class="pragmatic_header_nav" >
        Articles
        </a>
        <a href="{% url 'projectapp:list' %}" class="pragmatic_header_nav">
        Projects
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="pragmatic_header_nav">
        Subscriptions
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}" class="pragmatic_header_nav" >
        <!--
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" >
        이걸로 하니까 자꾸 login->sign up-> login -> 하니까 도로 sign up 페이지 뜨더라구.
        -->
        login
        </a>
        <a href="{% url 'accountapp:create' %}" class="pragmatic_header_nav">
        Sign Up
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic_header_nav">
            MyPage
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="pragmatic_header_nav">
            logout
        </a>
        {% endif %}
    </div>

</div>
