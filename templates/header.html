<div class="pragmatic_header"> <!-- 2rem 상하 / 0 좌우-->
    <div>
        <h1 class="pragmatic_logo">CLOOCUS</h1>
    </div>
    <div class="pragmatic_header_nav_bar">
        <a href="{% url 'articleapp:list' %}" >
        <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}">
        <span>Projects</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" >
        <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
        <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
